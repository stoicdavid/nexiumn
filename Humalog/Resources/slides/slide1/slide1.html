<!DOCTYPE html> 
<html> 
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Reflujo y ERGE</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/estilos.css" type="text/css" rel="stylesheet"><link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			
			$(this).delay(500, function() {
				$("#headerApertura").fadeIn("slow");
			});
			
			$(this).delay(1500, function() {
				
				
				$("#textoIntro").stop().animate({
					left : '31px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#textoIntro").fadeIn("slow")
			});
			
			$(this).delay(2000, function() {
				
				
				$("#personaje1").stop().animate({
					top : '305px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#personaje1").fadeIn("slow")
			});
			
			$(this).delay(2500, function() {
				
				
				$("#personaje2").stop().animate({
					top : '370px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#personaje2").fadeIn("slow")
			});
			
			$(this).delay(3000, function() {
				
				
				$("#personaje3").stop().animate({
					top : '335px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#personaje3").fadeIn("slow")
			});
			
		});

	</script>
	</head>
	<body id="apertura">
		<div id="content">
			
				<div id="headerApertura">
					<div id="textoIntro"><img src="images/textoIntro.png" alt="intro"></div>
				</div>
				<div id="personaje1"><img src="images/personajeFem.png" alt="personaje"></div>
				<div id="personaje2"><img src="images/personajeBoy.png" alt="personaje"></div>
				<div id="personaje3"><img src="images/personajeMas.png" alt="personaje"></div>
		
		</div>
		

	</body>
</html>
