<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Dosis y Administraci&oacute;n</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
	<link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			
			$(this).delay(500, function() {
				$("#headerCierre").fadeIn("slow");
			});
			
			$(this).delay(700, function() {
				
				$("#textoIntro").stop().animate({
					left : '31px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#textoIntro").fadeIn("slow")
			});
			$(this).delay(1500, function() {
				
				$("#nuevoNexium").fadeIn("slow")
			});
			
			$(this).delay(1800, function() {
				
				
				$("#sello").fadeIn("slow")
			});
			//aparece el primer texto
			$(this).delay(2000, function() {
				
				$("#texto1").stop().animate({
					top : '50px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			
			//aparece el segundo texto
			$(this).delay(2500, function() {
				
				$("#texto2").stop().animate({
					top : '170px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto2").fadeIn("slow")
			});
			//primera tabla
			$(this).delay(3000, function() {
				
				$("#tabla1").fadeIn("slow")
			});
			//aparece el tercer texto
			$(this).delay(3500, function() {
				
				$("#texto3").stop().animate({
					top : '345px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto3").fadeIn("slow")
			});
			//segunda tabla
			$(this).delay(3700, function() {
				
				$("#tabla2").fadeIn("slow")
			});
			
			$(this).delay(4000, function() {
				
				$("#tabla2A").fadeIn("slow")
			});
			
			$(this).delay(4500, function() {
				
				$("#tabla2B").fadeIn("slow")
			});
			
			$(this).delay(5000, function() {
				
				$("#tabla2C").fadeIn("slow")
			});
			
			$(this).delay(5500, function() {
				
				$("#tabla2D").fadeIn("slow")
			});
			
			$(this).delay(6000, function() {
				
				$("#tabla2E").fadeIn("slow")
			});
			
			//tercer tabla
			$(this).delay(4000, function() {
				
				$("#tabla3").fadeIn("slow")
			});
		});

	</script>
	<link href="css/estilos_slide5.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="content">			
<div id="headerCierre"></div>
  <div id="cuerpo">
    <div id="nuevoNexium"><img src="images/slide5_nexium.png" alt="Nexium"></div>
	<div id="sello"><img src="images/slide5_lactantes.png" alt="sello"></div>
		<div class="contenedor">
		  <div id="texto1"><img src="images/slide5_texto1.png" alt="texto1"></div>
          <div id="texto2"><img src="images/slide5_texto2.png" alt="texto2"></div>
          <div id="tabla1"><img src="images/slide5_tabla1.png" alt="tabla1"></div>
          <div id="texto3"><img src="images/slide5_texto3.png" alt="texto3"></div>
          <div id="tabla2">
          	<img src="images/slide5_tabla2B.png" id="tabla2B">
          	<img src="images/slide5_tabla2C.png" id="tabla2C">
          	<img src="images/slide5_tabla2D.png" id="tabla2D">
          	<img src="images/slide5_tabla2E.png" id="tabla2E">
          	<img src="images/slide5_tabla2.png"  id="tabla2A" alt="tabla2">
          	</div>
          <div id="tabla3"><img src="images/slide5_biberon.png" alt="tabla3"></div>
		</div>
  </div>
				
			
</div>
</body>
</html>
