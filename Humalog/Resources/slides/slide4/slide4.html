<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Presentaci&oacute;n Pedi&aacute;trica</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
	<link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			
			$(this).delay(500, function() {
				$("#headerCierre").fadeIn("slow");
			});
			
			$(this).delay(1000, function() {
				
				$("#textoIntro").stop().animate({
					left : '31px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#textoIntro").fadeIn("slow")
			});
			$(this).delay(1500, function() {
				
				$("#nuevoNexium").fadeIn("slow")
			});
			
			
			//aparece el primer texto
			$(this).delay(2000, function() {
				
				$("#texto1").stop().animate({
					top : '125px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			//caja
			$(this).delay(2500, function() {
				
				$("#caja").fadeIn("slow")
			});
			
			//aparece el segundo texto
			$(this).delay(3000, function() {
				
				$("#texto2").stop().animate({
					top : '450px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto2").fadeIn("slow")
			});
			//personaje
			$(this).delay(3300, function() {
				
				
				$("#personaje1").fadeIn("slow")
			});
			
		});

	</script>
	<link href="css/estilos_slide3.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="content">
			
<div id="headerCierre">
                <div id="textoIntro"><img src="images/slide3_texto1.png" alt="intro"></div>
                </div>
				<div id="cuerpo">
                	<div id="nuevoNexium"><img src="images/slide3_logonexium.png" alt="Nexium"></div>
					<div id="personaje1"><img src="images/slide3_peludo.png" alt="personaje"></div>
				<div class="contenedor">
					  <div id="texto1"><img src="images/slide3_texto2.png" alt="texto1"></div>
                      <div id="texto2"><img src="images/slide3_texto3.png" alt="texto2"></div>
                      <div id="caja"><img src="images/slide3_caja.png" alt="caja"></div>
				  </div>
					
				</div>
				
			
</div>
</body>
</html>
