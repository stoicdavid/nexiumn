<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>slide2</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/estilos_cierre.css" type="text/css" rel="stylesheet"><link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			
			$(this).delay(500, function() {
				$("#headerSlide").fadeIn("slow");
			});
			
			//aparece el primer texto
			$(this).delay(1000, function() {
				
				$("#texto1").stop().animate({
					top : '150px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			
			//aparece el segundo texto
			
			//caja
			$(this).delay(2000, function() {
				
				$("#esquema1").fadeIn("slow")
			});
			$(this).delay(3000, function() {
				
				$("#esquema2").fadeIn("slow")
			});
			$(this).delay(4000, function() {
				
				$("#esquema3").fadeIn("slow")
			});
			$(this).delay(5000, function() {
				
				$("#esquema4").fadeIn("slow")
			});
		});

	</script>
	</head>

<body>
<div id="content">
			
<div id="headerSlide">
                <!--<div id="textoIntro"><img src="images/HeaderSlides.jpg" alt="intro"></div>
                </div>
				<div id="cuerpo">
                	<div id="nuevoNexium"><img src="images/cierre_logonexium.png" alt="Nexium"></div>
					<div id="personaje1"><img src="images/cierre_peludo.png" alt="personaje"></div>
				<div class="contenedor">-->
					  <div id="texto1"><img src="images/txt_slide2.jpg" alt="texto1"></div>
                      <div id="esquema1"><img src="images/esquema1.jpg" alt="esquema"></div>
                      <div id="esquema2"><img src="images/esquema2.png"></div>
                      <div id="esquema3"><img src="images/esquema3.png"></div>
                      <div id="esquema4"><img src="images/esquema4.png"></div>
                      <!--<div id="caja"><img src="images/cierre_caja.png" alt="caja"></div>-->
				  </div>
					
				</div>
				
			
</div>
</body>
</html>
