<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>slide2</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/estilos_cierre.css" type="text/css" rel="stylesheet"><link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			
			$(this).delay(500, function() {
				$("#headerSlide").fadeIn("slow");
			});
			
			
			
			//aparece el primer texto
			$(this).delay(1000, function() {
				
				$("#texto1").stop().animate({
					top : '150px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			
			$(this).delay(1500, function() {
				$("#imagen1").fadeIn("slow");
			});
			
			
				$(this).delay(2000, function() {
				$("#esquema1").fadeIn("slow");
			});
			
						
			$("#slide2BotonA").click(function(){
				$("#cajaA").fadeIn("slow")
				$(this).hide();
			});
			
			$("#slide2BotonB").click(function(){
				$("#cajaB").fadeIn("slow")
				$(this).hide();
			});
			
			$("#slide2BotonC").click(function(){
				$("#cajaC").fadeIn("slow")
				$(this).hide();
			});
			
						
		});

	</script>
	</head>

<body>
<div id="content">
			
<div id="headerSlide">
                <!--<div id="textoIntro"><img src="images/HeaderSlides.jpg" alt="intro"></div>
                </div>
				<div id="cuerpo">
                	<div id="nuevoNexium"><img src="images/cierre_logonexium.png" alt="Nexium"></div>
					<div id="personaje1"><img src="images/cierre_peludo.png" alt="personaje"></div>
				<div class="contenedor">-->
					  <div id="texto1"><img src="images/txt_slide2.jpg" alt="texto1"></div>
                      
                      <div id="imagen1" >
                      	 <img src="images/esquema_slide2.jpg" alt="esquema" >
                        </div>
                      
                      <div id="esquema1">
                        <img src="images/btn_graficas.gif" width="742" height="395" id="slide2BotonA">
					    <img src="images/btn_graficas.gif" width="742" height="395" id="slide2BotonB">
                        <img src="images/btn_graficas.gif" width="742" height="395" id="slide2BotonC">
                      	
                        <img src="images/esquema_slide2-A.png" id="cajaA" style="display:none;">
                      	<img src="images/esquema_slide2-B.png" id="cajaB" style="display:none;">
                      	<img src="images/esquema_slide2-C.png" id="cajaC" style="display:none;">
                                           
                       
                      </div>
                      <!--<div id="caja"><img src="images/cierre_caja.png" alt="caja"></div>-->
				  </div>
					
				</div>
				
			
</div>
</body>
</html>
